repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict]
        files: k8s/apps
  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        args:
          [
            --offset,
            "0",
            --sequence,
            "2",
            --mapping,
            "2",
            --width,
            "4096",
            --preserve-quotes,
            --implicit_start,
            --preserve_null,
          ]
        files: k8s/apps
